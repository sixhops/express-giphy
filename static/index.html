<html>
  <head>
    <title>This is my Giphy Search</title>
  </head>
  <body>
    <input type="text" name="q" placeholder="The End Is Near...">
    <button type="button">...Jesus Is Coming</button>
    <span class="results"></span>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

    <script>
    $('button').on('click', function(e) {
      e.preventDefault();
      var query = $('input').val();
      $.get('/search/' + query).done(function(response) {
        // get data returned from the get route
        console.log(response);
        var results = response.data
        $('#results').empty()
        for(i = 0; i < 20; i++) {
          var images = results[i].images.fixed_height_still

          $("#results").append("<img src='" + images + "' height='350' width='350'>" + "<br>");

          // var last_three = images.substr(images.length - 3)
          //   if(last_three === 'jpg' || last_three === 'png' || last_three ==='jpeg' || last_three === 'gif') {
          //   $("#results").append("<img src='" + images + "' height='350' width='350'>" + "<br>");
          //   } else {
          //   }
      };
    })
  });

    </script>
  </body>
</html>
