<html>
  <head>
    <title>This is my Giphy Search</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>This is my Giphy Search</h1>
    </header>
    <div id="search-box">
      <input type="text" name="q" placeholder="Search for GIFs...">
      <button type="button">Search!</button>
    </div>
    <div id="results">

    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

    <script>
    $('button').on('click', function(e) {
      e.preventDefault();
      var searchTerm = $('input').val();
      $('#results').empty();
      $.get('/search/' + searchTerm).done(function(data) {
        // get data returned from the get route
        // data.forEach(function(item) {
        //   //data[0].images.downsized_medium.url
        //   var image = $('<img>');
        //   image.attr('src', item.images.downsized_medium.url);
        //   image.addClass('gif');
        //   $('#results').append(image);
        // });

        $('#results').html(data);
      });
    });

    </script>
  </body>
</html>
